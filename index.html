<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/reset.css" rel="stylesheet" media="screen">
    <link href="assets/css/screen.css" rel="stylesheet" media="screen">
</head>
<body>
<header>

</header>
<main>
    <section class="overlay">
        <form class="sign-in">
            <!-- Full Name, Username, Email, Password, Marketing email checkbox, Terms of use checkbox -->
            <h2>Sign Up</h2>
            <ul class="text-input">
                <li>
                    <label for="full-name">Your Full Name</label>
                    <input type="text" name="full-name"  id="full-name" placeholder="Mbargou Gueye " >
                </li>
                <li>
                    <label for="user-name">Your User Name</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Resist_desist" >
                </li>
                <li>
                    <label for="email">Your Email</label>
                    <input type="text" name="email" id="email" placeholder="mgueye1@hawk.iit.edu" >
                </li>
                <li>
                    <label for="password">Your Password</label>
                    <input type="password" name="password" id="password" placeholder="password123" >
                </li>
            </ul>
            <ul class="check-input">
                <li>
                    <input type="checkbox" name="marketing" id="marketing" >
                    <label for="marketing">Yes, I want to receive additional info and marketing emails</label>
                </li>
                <li>
                    <input type="checkbox" name="terms" id="terms" >
                    <label for="terms">I agree to all the Terms of Use</label>
                </li>
            </ul>
            <input type="button" name="submit" value="Create Account" >
        </form>
    </section>
</main>
<footer>

</footer>
</body>
</html>
